<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-5">Tablero Kanban</h1>
        <button onclick="addProject()" class="mb-5 p-2 bg-blue-500 text-white rounded">Nuevo Proyecto</button>
        <div id="projects"></div>
        <canvas id="taskChart" class="mt-10"></canvas>
    </div>
    
    <script>
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        let chartInstance = null;

        function saveProjects() {
            localStorage.setItem('projects', JSON.stringify(projects));
        }

        function renderProjects() {
            document.getElementById('projects').innerHTML = '';
            projects.forEach((project, index) => {
                document.getElementById('projects').innerHTML += `
                    <div class="bg-white shadow p-5 mb-5 rounded">
                        <div class="flex justify-between">
                            <h2 class="text-xl font-semibold">${project.name}</h2>
                            <button onclick="deleteProject(${index})" class="text-red-500">Eliminar</button>
                        </div>
                        <input type="text" id="taskInput-${index}" placeholder="Nueva tarea" class="mt-2 p-2 w-full border rounded">
                        <button onclick="addTask(${index})" class="mt-2 p-2 bg-blue-500 text-white rounded">Agregar Tarea</button>
                        <div class="grid grid-cols-3 gap-4 mt-3">
                            <div class="p-3 bg-gray-200 rounded" id="todo-${index}">
                                <h3 class="font-bold">Pendientes</h3>
                                ${project.tasks.todo.map(task => `<div class='p-2 bg-white shadow rounded mt-2'>${task}</div>`).join('')}
                            </div>
                            <div class="p-3 bg-yellow-200 rounded" id="inprogress-${index}">
                                <h3 class="font-bold">En Proceso</h3>
                                ${project.tasks.inprogress.map(task => `<div class='p-2 bg-white shadow rounded mt-2'>${task}</div>`).join('')}
                            </div>
                            <div class="p-3 bg-green-200 rounded" id="done-${index}">
                                <h3 class="font-bold">Finalizados</h3>
                                ${project.tasks.done.map(task => `<div class='p-2 bg-white shadow rounded mt-2'>${task}</div>`).join('')}
                            </div>
                        </div>
                    </div>`;
                setupDragAndDrop(index);
            });
            updateChart();
        }

        function addProject() {
            let name = prompt('Nombre del proyecto:');
            if (name) {
                projects.push({ name, tasks: { todo: [], inprogress: [], done: [] } });
                saveProjects();
                renderProjects();
            }
        }

        function deleteProject(index) {
            projects.splice(index, 1);
            saveProjects();
            renderProjects();
        }

        function addTask(index) {
            let taskInput = document.getElementById(`taskInput-${index}`);
            let task = taskInput.value.trim();
            if (task) {
                projects[index].tasks.todo.push(task);
                taskInput.value = '';
                saveProjects();
                renderProjects();
            }
        }

        function setupDragAndDrop(index) {
            dragula([
                document.getElementById(`todo-${index}`),
                document.getElementById(`inprogress-${index}`),
                document.getElementById(`done-${index}`)
            ]).on('drop', function (el, target, source) {
                let taskText = el.innerText;
                let srcCategory = source.id.split('-')[0];
                let tgtCategory = target.id.split('-')[0];
                
                let taskIndex = projects[index].tasks[srcCategory].indexOf(taskText);
                if (taskIndex > -1) {
                    projects[index].tasks[srcCategory].splice(taskIndex, 1);
                    projects[index].tasks[tgtCategory].push(taskText);
                }
                saveProjects();
                renderProjects();
            });
        }

        function updateChart() {
            let todo = projects.reduce((acc, p) => acc + p.tasks.todo.length, 0);
            let inprogress = projects.reduce((acc, p) => acc + p.tasks.inprogress.length, 0);
            let done = projects.reduce((acc, p) => acc + p.tasks.done.length, 0);
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            let ctx = document.getElementById('taskChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pendientes', 'En Proceso', 'Finalizados'],
                    datasets: [{
                        data: [todo, inprogress, done],
                        backgroundColor: ['#e3342f', '#f6993f', '#38c172']
                    }]
                }
            });
        }

        renderProjects();
    </script>
</body>
</html>
